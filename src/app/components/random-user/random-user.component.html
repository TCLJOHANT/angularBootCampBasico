<p>Random Contact</p>
<ng-container *ngIf="randomContact;else noContact" >
    <mat-card class="random-contact-card">
        <mat-card-header>
          <div mat-card-avatar>
            <img [src]="randomContact.picture.thumbnail" alt="">
          </div>
          <mat-card-title>
                {{randomContact.name.title}}
                {{randomContact.name.first}}
                {{randomContact.name.last}}
          </mat-card-title>
          <mat-card-subtitle> {{randomContact.name.last}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>
            {{randomContact.location.country}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Elegir como Amigo Invisible</button>
          <button mat-button>Volver</button>
        </mat-card-actions>
      </mat-card>
</ng-container>
<ng-template #noContact >
    <h5>Cargando Contacto aleatorio...</h5>
    <mat-spinner></mat-spinner>

</ng-template>
